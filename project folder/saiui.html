<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-dark p-3">
        <ul class="list-inline m-0">
            <li class="list-inline-item"><a href="#" class="text-light">Github</a></li>
            <li class="list-inline-item"><a href="#" class="text-light">Notion</a></li>
            <li class="list-inline-item"><a href="#" class="text-light">Contact</a></li>
        </ul>
    </nav>

    <!-- Form -->
    <div class="container mt-4">
        <form class="p-4 bg-light border rounded">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Container Name:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Container OS:</label>
                <select class="form-control" id="exampleInputPassword1">
                    <option value="" selected disabled>Select OS</option>
                    <option value="Linux">Linux</option>
                    <option value="Windows">Windows</option>
                    <option value="Mac">Mac</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Application to Run:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Start Container</button>
        </form>
    </div>

    <!-- Status Section -->
    <div class="container mt-4">
        <div class="p-4 bg-warning text-white rounded">
            <h1 class="h3">Status:</h1>
            <p>Status Error Occurred</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
